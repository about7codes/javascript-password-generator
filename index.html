<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-display" id="passwordDisplay">Click Generate</h3>
      <form id="passwordGeneratorForm" class="form">
        <label for="characterAmountNumber">Password length</label>

        <input
          type="number"
          min="1"
          max="50"
          value="10"
          class="number-imput"
          id="characterAmountNumber"
        />

        <label for="indludeUppercase">Include uppercase letters</label>
        <input type="checkbox" id="includeUppercase" />

        <label for="indludeNumbers">Include numbers</label>
        <input type="checkbox" id="includeNumbers" />

        <label for="indludeSymbols">Include symbols</label>
        <input type="checkbox" id="includeSymbols" />

        <button class="btn" type="submit">Generate password</button>
      </form>
    </div>
  </body>
</html>
